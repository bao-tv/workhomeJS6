<!doctype html>

  <head>

  <body>
    <div class="container mt-3">
        <h3>Bài 1</h3>
        <div id="resultB1" class="alert alert-success mt-3"></div>
        <!--  -->
        <h3 class="mt-3">Bài 2</h3>
        <input type="text" id="ex2-x" placeholder="nhập vào số x">
        <input type="text" id="ex2-n" placeholder="nhập vào số n">

        <!--  -->

        <!--  -->
        <h3 class="mt-3">Bài 4</h3>

        <button class="btn btn-warning" onclick="ex4()">Tạo Div</button>
        <div id="resultB4" class="alert alert-success mt-3"></div>
        <!--  --><!--  -->
        <h3 class="mt-3">Bài 5</h3>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
